<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>
      <img src="assets/logo.png" alt="" id="logo" />
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/client']">
        <mat-icon>money</mat-icon> 
        Clientes
      </a>
      <a mat-list-item [routerLink]="['/enterprise']">
        <mat-icon>construction</mat-icon>
        Empreendimentos
      </a>
      <a mat-list-item [routerLink]="['/detail']">
        <mat-icon>star</mat-icon>
        Detalhes dos Clientes
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center" position="sticky">
      <div fxFlex>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async"
        >
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Predialize</span>
      </div>
      <div>
        <a href="https://github.com/predialize/clients-dashboard" target="_blank">
          <img src="assets/github.svg" alt="" id="github-logo">
        </a>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
